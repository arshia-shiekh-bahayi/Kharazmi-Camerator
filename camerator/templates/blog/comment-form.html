{% load static %}

<div class="comment-form-wrap col-md-12 pt-5">
    <h3 class="mb-5">Leave a comment</h3>
    <form action="{% url 'blog:comment-form' slug=post.slug  %}" method="post" class="p-3 p-md-5">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="body" id="message" cols="20" rows="5" class="form-control" required></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="submit" value="Post Comment" class="btn py-3 px-4 btn-primary">
                </div>
            </div>
        </div>
    </form>
</div>
